<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter - AstroFlux</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 9999;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .transition-overlay.active {
            transform: translateY(0);
        }

        .enter-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        .enter-content::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 10%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 10%);
            pointer-events: none;
        }

        .enter-text {
            text-align: center;
            color: var(--light-color);
            max-width: 800px;
            z-index: 1;
        }

        .enter-text h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        .enter-text p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="transition-overlay"></div>
    <header>
        <nav>
            <div class="logo">AstroFlux</div>
        </nav>
    </header>

    <main>
        <section class="enter-content">
            <div class="enter-text">
                <h1>astroflux</h1>
                <a href="index.html" class="back-link">return</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>made by hkhty</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.transition-overlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 100);

            document.querySelector('.back-link').addEventListener('click', (e) => {
                e.preventDefault();
                const href = e.target.getAttribute('href');
                
                overlay.classList.add('active');
                
                setTimeout(() => {
                    window.location.href = href;
                }, 600);
            });
        });
    </script>
</body>
</html>
