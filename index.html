<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroFlux</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            z-index: 9999;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0.98;
        }

        .transition-overlay.active {
            transform: translateY(0);
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 99, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(108, 99, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 30% 70%, rgba(108, 99, 255, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 70% 30%, rgba(108, 99, 255, 0.1) 0%, transparent 15%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hero-content {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-size: 5rem;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: lowercase;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(108, 99, 255, 0.3);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="transition-overlay"></div>
    <header>
        <nav>
            <div class="logo">AstroFlux</div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>welcome to astroflux</h1>
                <a href="enter.html" class="cta-button">enter</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>made by hkhty</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.transition-overlay');
            
            document.querySelector('.cta-button').addEventListener('click', (e) => {
                e.preventDefault();
                const href = e.target.getAttribute('href');
                
                overlay.classList.add('active');
                
                setTimeout(() => {
                    window.location.href = href;
                }, 600);
            });
        });
    </script>
</body>
</html>
